<!DOCTYPE html>
<html>
    <head>
        <title>Covid/ Charts</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <div class="covidCharts">
            <canvas id="confirmedCases" width="600px" height="400px"></canvas>
            <canvas id="negativeTests" width="600px" height="400px"></canvas>
            <canvas id="pendingResults" width="600px" height="400px"></canvas>
            <canvas id="knownActiveCases" width="600px" height="400px"></canvas>
            <canvas id="recovered" width="600px" height="400px"></canvas>
            <canvas id="deaths" width="600px" height="400px"></canvas>
        </div>

        <script src="js/charts.js"></script>
    </body>
</html>
